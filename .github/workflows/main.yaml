 name: GH Pages deploy
 
  on:
    push:
      branches: main
      paths-ignore:
        - "**.md"

    pull_request:
      branches: main
      paths-ignore:
        - "**.md"

  jobs:
    build-deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@master
          with:
            persist-credentials: false

        - name: Install ğŸ”§
          run: yarn install

        - name: Lint ğŸ§
          run: yarn lint:check

        - name: Build ğŸ—ï¸
          run: yarn build