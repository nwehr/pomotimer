 name: GH Pages deploy
 
  on:
    push:
      branches: main
      paths-ignore:
        - "**.md"

    pull_request:
      branches: main
      paths-ignore:
        - "**.md"

  jobs:
    build-deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@master
          with:
            persist-credentials: false

        - name: Install 🔧
          run: yarn install

        - name: Lint 🧐
          run: yarn lint:check

        - name: Build 🏗️
          run: yarn build